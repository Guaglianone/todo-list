<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome cdn css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- SECTION FORM -->
    <section>
      <h1>Aggiugni un nuovo task</h1>
      <form action="" class="container">
        <!-- INPUT -->
        <input type="text" class="todo-input" name="content" />

        <!-- SUBMIT -->
        <button class="todo-button" type="submit">Aggiungi</button>
      </form>
    </section>

    <!-- SECTION FILTER -->
    <section>
      <div class="container select_group">
        <label for="filter">Filtra per:</label>
        <div class="select">
          <select name="todos" class="filter-todo" id="filter">
            <option value="all">Tutti i task</option>
            <option value="completed">Completati</option>
            <option value="incomplete">In corso</option>
          </select>
        </div>
      </div>
    </section>

    <!-- TODO CONTAINER -->
    <section style="margin-top: 20px">
      <h3>Task :</h3>
      <div class="container">
        <div class="todo-container">
          <div class="todo-list">
            <!-- ESEMPIO DI TODO DA CREARE -->
            <!-- 
                <div class="todo" id="7">
                    <p class="todo-item">Test</p>
                    <button class="complete-btn">
                        <i class="fas fa-check-circle"></i>
                    </button>
                    <button class="trash-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
             -->
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
